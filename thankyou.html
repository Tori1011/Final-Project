  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="static/styles.css" />
  <title>#</title>
</head>

<body>
  <div class="container">
    <h2>Thank you for requesting an appt! You will receive a response within 2-3 business days!</h2>

    <script>
      printQuery();
    </script>
  </div>
</body>
